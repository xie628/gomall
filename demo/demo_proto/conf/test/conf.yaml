kitex:
  service: "demo_proto"
  address: "172.21.128.1:8080"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - 127.0.0.1:8500
  username: ""
  password: ""

mysql:
  dsn: "%s:%s@tcp(%s:3306)/%s?charset=utf8mb4&parseTime=True"

redis:
  address: "127.0.0.1:6379"
  username: ""
  password: ""
  db: 0

cloud:
  consul:
    host: 127.0.0.1
    port: 8500
    discovery:
      service_name: demo_proto
      heartbeat:
      enabled: true